<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Edit Product Details</h2>
    
    <form id="editproductForm">
        <input type="text" id="editproductName" placeholder="Product Name" >
        <input type="text" id="editprice" placeholder="Price" >
        <input type="text" id="editdescription" placeholder="Description" >
        <input type="text" id="editproductImage" placeholder="Image Link">
        <button class="Add-product" type="submit">Update</button>
    </form>


    <script src="editscript.js"></script>
</body>
</html>
